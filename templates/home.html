<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Indicator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            margin-top: 50px;
            padding: 30px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
        }
        .btn-submit {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 form-container">
                <h1>Student Exam Performance Indicator</h1>

                <!-- Form starts here -->
                <form action="{{ url_for('predict_datapoint') }}" method="post">
                    <fieldset>
                        <legend class="mb-4 text-center">Student Exam Performance Prediction</legend>

                        <!-- Gender Selection -->
                        <div class="mb-3">
                            <label for="gender" class="form-label">Gender</label>
                            <select class="form-control" id="gender" name="gender" required>
                                <option value="" disabled selected>Select your Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>

                        <!-- Ethnicity Selection -->
                        <div class="mb-3">
                            <label for="ethnicity" class="form-label">Race or Ethnicity</label>
                            <select class="form-control" id="ethnicity" name="ethnicity" required>
                                <option value="" disabled selected>Select Ethnicity</option>
                                <option value="group A">Group A</option>
                                <option value="group B">Group B</option>
                                <option value="group C">Group C</option>
                                <option value="group D">Group D</option>
                                <option value="group E">Group E</option>
                            </select>
                        </div>

                        <!-- Parental Level of Education -->
                        <div class="mb-3">
                            <label for="parental_level_of_education" class="form-label">Parental Level of Education</label>
                            <select class="form-control" id="parental_level_of_education" name="parental_level_of_education" required>
                                <option value="" disabled selected>Select Parent Education Level</option>
                                <option value="associate's degree">Associate's Degree</option>
                                <option value="bachelor's degree">Bachelor's Degree</option>
                                <option value="high school">High School</option>
                                <option value="master's degree">Master's Degree</option>
                                <option value="some college">Some College</option>
                                <option value="some high school">Some High School</option>
                            </select>
                        </div>

                        <!-- Lunch Type Selection -->
                        <div class="mb-3">
                            <label for="lunch" class="form-label">Lunch Type</label>
                            <select class="form-control" id="lunch" name="lunch" required>
                                <option value="" disabled selected>Select Lunch Type</option>
                                <option value="free/reduced">Free/Reduced</option>
                                <option value="standard">Standard</option>
                            </select>
                        </div>

                        <!-- Test Preparation Course -->
                        <div class="mb-3">
                            <label for="test_preparation_course" class="form-label">Test Preparation Course</label>
                            <select class="form-control" id="test_preparation_course" name="test_preparation_course" required>
                                <option value="" disabled selected>Select Course Status</option>
                                <option value="none">None</option>
                                <option value="completed">Completed</option>
                            </select>
                        </div>

                        <!-- Writing Score Input -->
                        <div class="mb-3">
                            <label for="writing_score" class="form-label">Writing Score (out of 100)</label>
                            <input class="form-control" type="number" id="writing_score" name="writing_score" placeholder="Enter your Writing score" min="0" max="100" required>
                        </div>

                        <!-- Reading Score Input -->
                        <div class="mb-3">
                            <label for="reading_score" class="form-label">Reading Score (out of 100)</label>
                            <input class="form-control" type="number" id="reading_score" name="reading_score" placeholder="Enter your Reading score" min="0" max="100" required>
                        </div>

                        <!-- Submit Button -->
                        <div class="mb-3">
                            <input class="btn btn-primary btn-submit" type="submit" value="Predict Your Maths Score">
                        </div>
                    </fieldset>
                </form>
                <!-- Form ends here -->

                <!-- Display the Prediction Result -->
                <h2>Prediction Result: {{results}}</h2>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
